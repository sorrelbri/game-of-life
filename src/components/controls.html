<div class="playControls">
  <button id="stop">⏹️</button>
  <button id="play">⏯️</button>
  <button id="forward">⏩️</button>
  <input
    type="range"
    id="rate"
    onchange="controls.updateRoute"
    min="1"
    max="30"
  />
</div>
<form action="/">
  <input type="text" />
  <input type="submit" value="seed" />
</form>
